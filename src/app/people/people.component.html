<mat-card>
	<mat-input-container>
		<mat-icon matPrefix>search</mat-icon>
		<input matInput placeholder="Search People" #searchTerm value="" (keyup)="searchPeople(searchTerm)">
	</mat-input-container>
</mat-card>

<div class="card-container">
	<person-card *ngFor="let person of people" [person]="person"></person-card>
</div>

<button mat-fab color="primary" class="move-fab" [routerLink]="['/people/create']">
    <mat-icon class="mat-24">add</mat-icon>
</button>
