<h2 *ngIf="requests.length">Open Requests</h2>
<div class="card-container">
	<person-card *ngFor="let request of requests" [person]="request"></person-card>
</div>
<h2 *ngIf="pendings.length">Pending Assignments</h2>
<div class="card-container">
	<person-card *ngFor="let pending of pendings" [person]="pending"></person-card>
</div>
<div class="no-cards-message" *ngIf="!requests.length && !pendings.length">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
